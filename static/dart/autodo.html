<!doctype html>
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Au-To-Do</title>

  <link rel="shortcut icon" type="image/x-icon" href="../images/theme/icons/autodo.ico" />
  <!-- HTML 5 Boilerplate -->
  <link rel="stylesheet" href="../css/base_style.css?v=2">
  <!-- Au-to-do specific styles -->
  <link rel="stylesheet" href="style.css">
  
  <script type="application/dart" src="autodo.dart"></script>
  <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
</head>

<body>
  <header>
    <div id="userinfo"></div>
    <div id="logo"></div>
    <input type="text" id="search-box"></input>
    <a class="atd-button atd-search-button" style="margin-top: 10px;">
      <img src="../images/theme/icons/search-white.png" />
    </a>
  </header>

  <div id="toolbar">
    <h1 class="title">Au-to-do</h1>
    <div class="center-buttons">
      <a class="atd-button no-margin" id="select-button" data-tooltip="Select"><input type="checkbox" id="toggle-all" /></a>
      <a class="atd-button" id="reload-button" data-tooltip="Reload"><img src="../images/theme/icons/reload.png" /></a>
      <a class="atd-button" id="status-button" status="resolved" data-tooltip="Status">Resolve</a>
      <a class="atd-button" id="assign-button" data-tooltip="Assign"><span class="atd-button-label">Assign</span><span class="atd-arrow"></span></a>
      <a class="atd-button" id="label-button" data-tooltip="Label"><span class="atd-button-label">Label</span><span class="atd-arrow"></span></a>
    </div>
    <a class="atd-button" id="settings-button" data-tooltip="Settings"><img src="../images/theme/icons/options.png" /></a>
  </div>

  <div id="content">
    <nav></nav>
  
    <div id="main" role="main">
    </div>
  </div>
  
  <!-- Menus that display when we click toolbar buttons -->
  <div id="assign-options" class="options-popup">
    <div class="options-menu">
      <input type="text" />
      <a id="assign-owner"><span style="padding-left: 16px;">Assign</span></a>
    </div>
  </div>
  <div id="label-options" class="options-popup">
    <div class="options-menu">
      <input type="text" /><br />
      <div class="options-checkboxes">
      </div>
      <a id="apply-tags"><span style="padding-left: 16px;">Apply</span></a>
   </div>
  </div>
  
  <div id="notificationbar"><span class="message"></span></div>
  <div id="lastactionbar"><span class="message"></span></div>
</body>
</html>
